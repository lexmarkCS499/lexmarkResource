#k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: lexmarkkubernetes
          image: lexmarkkubernetes/my-app:84c6d58d56127773455d9cd94c5af15fe368a66f
          ports:
            - containerPort: 8080
