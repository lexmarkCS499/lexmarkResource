#k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: lexmarkkubernetes
          image: lexmarkkubernetes/my-app:46b75f96c8d5a04a88cab098d68788eb0d3a8709
          ports:
            - containerPort: 8080
