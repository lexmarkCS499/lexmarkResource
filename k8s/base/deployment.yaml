apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app  # Ensure the labels match the selector
    spec:
      containers:
        - name: lexmarkkubernetes
          image: lexmarkkubernetes/my-app:c9f6204bb151ab6d263b248a58cdf133f3de0f77
          ports:
            - containerPort: 8080
