#k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: lexmarkkubernetes
          image: lexmarkkubernetes/my-app:42ca75388240e5d02cd605c381eca6bd8eb8c459
          ports:
            - containerPort: 8080
