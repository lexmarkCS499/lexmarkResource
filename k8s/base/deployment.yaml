apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app  # Ensure the labels match the selector
    spec:
      containers:
        - name: lexmarkkubernetes
          image: lexmarkkubernetes/my-app:latest
          ports:
            - containerPort: 8080
